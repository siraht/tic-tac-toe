<!DOCTYPE html>
<html>

<head>
    <title>Tic-Tac-Toe</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>

<body class="body">

    <div class="header flex row nav">
        <div>
            <h2>Travis Hinton - Unity Tech</h2>
        </div>
        <div>

        </div>
    </div>

    <div class="main">

        <div>
            <button class="markerButton xMarker">X</button>
            </button>
            <label for="playerName">Player Name:</label>
            <input type="text" name="Name" id="playerName" class="nameInput">
            <p id="nameValue"></p>
        </div>

    </div>

    <div class="footer flex row nav">
        <div>
            <img class="h-100" src="https://unitytech.xyz/wp-content/uploads/2021/07/Medium-Logo.svg"
                alt="Unity Tech logo">
        </div>
    </div>

</body>

</html>
