<!DOCTYPE html>
<html>

<head>
    <title>Tic-Tac-Toe</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <script src="main-copy.js" defer></script>
</head>

<body class="body">

    <div class="header flex row nav">
        <div>
            <h2>Travis Hinton - Unity Tech</h2>
        </div>
        <div>

        </div>
    </div>

    <div class="main flex column">
        <div class="allPlayerSelection flex row">
            <div id="Player Selection" class="playerSelection">
                <button class="playerOneMarkerButton markerButton">X</button>
                </button>
                <label for="playerName" style="font-size:1.4rem;"">Player One:</label>
                <input type=" text" name="Name" id="playerName" class="nameOneInput">
                    <p id="nameValue"></p>
            </div>
            <div class="orderDiv">
                <button class="playOrderButton">Who goes first?</button>
            </div>
            <div id="Player Selection" class="playerSelection">
                <button class="playerTwoMarkerButton markerButton">X</button>
                </button>
                <label for="player2Name" style="font-size:1.4rem;"">Player Two:</label>
                <input type=" text" name="Name" id="player2Name" class="nameTwoInput">
                    <p id="nameValue"></p>
            </div>
        </div>


        <div class="gameContainer flex row">
            <div class="leftContainer flex column">

                <div>
                    <button class="restartButton">Restart!</button>
                </div>
            </div>

            <div class="gameBoardContainer">

            </div>
        </div>





    </div>

    <div class="footer flex row nav">
        <div>
            <img class="h-100" src="https://unitytech.xyz/wp-content/uploads/2021/07/Medium-Logo.svg"
                alt="Unity Tech logo">
        </div>
    </div>

</body>

</html>
